<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>은평 파일 다운로드</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      color: #2c3e50;
    }
    a.download-button {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #e67e22;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
    a.download-button:hover {
      background-color: #d35400;
    }
  </style>
</head>
<body>

  <h1>은평 ZIP 파일 다운로드</h1>
  <p>아래 버튼을 클릭하면 ZIP 파일을 다운로드할 수 있습니다.</p>

  <a href="https://yourdomain.com/files/eunpyeong.zip" class="download-button" id="downloadBtn">
    📦 eunpyeong.zip 다운로드
  </a>

  <script>
    document.getElementById('downloadBtn').addEventListener('click', function(event) {
      event.preventDefault(); // 원래 링크 동작 막음

      const url = this.href;
      const link = document.createElement('a');
      link.href = url;
      link.download = 'eunpyeong.zip';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>

</body>
</html>
